<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icons/launcher.png" type="image/png">
    <title>LoL Jungle Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: #f0e6d2;
            overflow: hidden;
        }
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #c89b3c;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="loading">Loading LoL Jungle Assistant...</div>
    </div>
    
    <script>
        // Basic electron API exposure for development
        if (typeof require !== 'undefined') {
            const { ipcRenderer } = require('electron');
            
            window.electronAPI = {
                getJungleState: () => ipcRenderer.invoke('get-jungle-state'),
                onJungleUpdate: (callback) => {
                    ipcRenderer.on('jungle-update', (event, data) => callback(data));
                },
                getConfig: () => ipcRenderer.invoke('get-config'),
                updateConfig: (config) => ipcRenderer.invoke('update-config', config),
                checkGameState: () => ipcRenderer.invoke('check-game-state')
            };
        }
    </script>
    
    <!-- Load the compiled React app -->
    <script src="../dist/renderer/app.js"></script>
</body>
</html>
